	<script>


		var modal = [];
		var img = [];
		var modalImg = [];
		var span = [];

		// need to update upper limit of i if increase number of wallpapers
		for (var i = 0; i < 20; i++) {
			// Get the modal
			modal[i] = document.getElementById("modal_" + i.toString());
			img[i] = document.getElementById("img_" + i.toString());

			let currentIndex = i;

			img[i].onclick = function () {
				modal[currentIndex].style.display = "block";
			}

			// Get the <span> element that closes the modal
			span[i] = document.getElementById("close_" + i.toString());

			// When the user clicks on <span> (x), close the modal
			span[i].onclick = function () {
				modal[currentIndex].style.display = "none";
			}
		}


	</script>
